<!DOCTYPE html>
<html>
<head>
	<title>chain of events in doom</title>
</head>
<body>
	<div id="greatgrandpa">
		<div id="grandpa">
			<div id="pops">
				<img id="example" src="1.jpg" alt="smash" />
			</div>
		</div>
	</div>
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
   <script type="text/javascript">
       function formatDate(date)
       {
       	return(date.getHours()<10? '0':'')+date.getHours()+':'+(date.getMinutes()<10?'0':'')+date.getMinutes()+':'+(date.getSeconds()<10?'0':'')+date.getSeconds();
       }

       var elements=document.getElementsByTagName('*');
       for (var i = 0; i < elements.length; i++)
       {
       (function(current) {
       	 current.onclick=function(event)
       	 {
       	 	event=event||window.event;
       	 	var target=event.target||event.srcElement;
       	 	console.log('B '+formatDate(new Date())+' для '+current.tagName+'#'+current.id+'element strt'+target.tagName+'#'+target.id);
       	 };
       	 })(elements[i]);
       }
   </script>
</body>
</html>
