<body>
	<img src="1.jpg" alt="1" />
	<img src="1.jpg" alt="2" />
	<img src="1.jpg" alt="3" />
<script src="https://ajax.aspnetcdn.com/ajax/jQuery/jquery-3.6.0.min.js"></script>
   <script type="text/javascript">
       $('img[alt]').each(function(){

       });
   </script>
