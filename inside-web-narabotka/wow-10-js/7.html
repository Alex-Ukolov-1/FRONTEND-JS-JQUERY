<p>Если нажать клавишу v,то эта страница станет фиолетовой.</p>
<script type="text/javascript">
	window.addEventListener("keydown",event=>{if(event.key=="v"){document.body.style.background="red";}});
    window.addEventListener("keyup",event=>{if(event.key=="v"){document.body.style.background="white"}});
</script>
