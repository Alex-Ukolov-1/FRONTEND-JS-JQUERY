<p>Перетащите полоску,чтобыизменить её ширину</p>
<div style="background:orange;width:20px;height:60px"></div>
<script type="text/javascript">
	let lastX;
	let bar=document.querySelector("div");

	bar.addEventListener("mousedown",event=>{
    if(event.button==0)
    	{//lastX=event.clientX;
    	 lastY=event.clientY;
        window.addEventListener("mousemove",moved);
        event.preventDefault();
    	}
	});

	function moved(event)
	{
		if(event.buttons==0)
		{
			window.removeEventListener("mousemove",moved);
		}
		else
		{
          let dist=event.clientX-lastX;
          let dist2=event.clientY-lastY;
          let newWidth=Math.max(10,bar.offsetWidth+dist);
          bar.style.width=newWidth+"px";
          lastX=event.clientX;

          let newWidth2=Math.max(10,bar.offsetWidth+dist2);
          bar.style.height=newWidth2+"px";
          lastY=event.clientY;
		}
	}
</script>
