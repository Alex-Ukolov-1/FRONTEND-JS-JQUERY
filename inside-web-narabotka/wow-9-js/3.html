<script>
  function parseExpression(program)
  {
  	program=skipSpace(program);
  	let match,expr;
  	if(match=/^"([^"]*)"/.exec(program))
  	{
  		expr={type:"value",value:match[1]};
  	}
  	else if(match=/^\d+\b/.exec(program))
    {
      expr={type:"value",value:Number(match[0])};
    }
    else if(match=/^[^\s(),#"]+/.exec(program))
    {
      expr={type:"word",name:match[0]};
    }
    else
    {
    	throw new SyntaxError("wow"+program);
    }

    document.write(parseApply(expr,program.slice(match[0].length)));
  }

  function skipSpace(string)
  {
  	let first=string.search(/\s/);
  	if(first==-1)return"";
  	document.write(string.slice(first));
  }

  document.write(parseExpression("doeo:::r040/:::3233i/rio3494dj/.q122343"));
  document.write(skipSpace("doeo:::r040/:::3233i/rio3494dj/.q122343"));
</script>
